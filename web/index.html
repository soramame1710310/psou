            justify-content: center;
            flex-direction: column;
            text-align: center;
            margin-bottom: 40px;
        }
        .hero h2 {
            font-size: 3rem;
            margin: 0;
            text-shadow: 0 0 10px rgba(0,0,0,0.8);
        }
        .hero p {
            font-size: 1.2rem;
            margin-top: 20px;
            text-shadow: 0 0 10px rgba(0,0,0,0.8);
        }
        .btn-main {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 30px;
            background: var(--accent-color);
            color: #fff;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: opacity 0.3s;
        }
        .btn-main:hover { opacity: 0.8; }
        
        .section-title { text-align: center; margin: 40px 0 20px; font-size: 1.8rem; border-left: 5px solid var(--accent-color); display: inline-block; padding-left: 15px; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; text-align: center; }

        /* --- SNSボタン用スタイル --- */
        .sns-section {
            margin-top: 60px; /* 上の要素との間隔 */
            text-align: center;
            padding-bottom: 20px;
        }
        .sns-container {
            display: flex;
            justify-content: center;
            gap: 15px; /* ボタン同士の間隔 */
            flex-wrap: wrap; /* スマホで折り返す */
            margin-top: 20px;
        }
        .btn-sns {
            display: inline-block;
            padding: 12px 24px;
            
            /* 【通常時の設定】 黒背景＋薄い枠線 */
            background-color: #000000;
            border: 1px solid #555; 
            color: #fff;
            
            text-decoration: none;
            border-radius: 5px; /* 角丸 */
            font-weight: bold;
            transition: all 0.3s; /* 色の変化をなめらかに */
            font-size: 0.9rem;
            min-width: 100px; /* ボタンの最小幅 */
            text-align: center;
        }

        /* 共通ホバー動作：少し浮く */
        .btn-sns:hover {
            transform: translateY(-2px);
            border-color: transparent; /* 色が付くときは枠線を消す */
        }

        /* 【ホバー時の色設定】 カーソルが乗ったときの色 */
        .btn-note:hover { 
            background-color: #41c9b4; /* note緑 */
        }
        .btn-insta:hover { 
            background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%); /* インスタグラデーション */
            border: none;
        }
        .btn-x:hover { 
            background-color: #333; /* Xは黒なので、ホバーで少し明るいグレーにして反応させる */
            border-color: #fff;    /* 枠線を白くして強調 */
        }
        .btn-youtube:hover { 
            background-color: #FF0000; /* YouTube赤 */
        }
