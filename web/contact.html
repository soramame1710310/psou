<!DOCTYPE html>

<html lang="ja">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Contact | My Photo Gallery</title>
<style>
        /* 共通CSS省略 */
        :root { --bg-color: #1a1a1a; --card-bg: #252525; --text-color: #eeeeee; --accent-color: #0080c0; --font-family: 'Noto Sans JP'; }
        body { margin: 0; background-color: #ffffff; color: var(--text-color); font-family: var(--font-family); }
        nav { background: rgba(0,0,0,0.8); padding: 15px 0; position: sticky; top: 0; width: 100%; z-index: 1000; backdrop-filter: blur(5px); border-bottom: 1px solid rgba(255,255,255,0.1); }
        .nav-container { max-width: 1000px; margin: 0 auto; display: flex; justify-content: center; gap: 30px; }
        .nav-link { color: var(--text-color); text-decoration: none; font-weight: bold; text-transform: uppercase; font-size: 0.9rem; transition: color 0.3s; }
        .nav-link:hover { color: var(--accent-color); }
        .nav-link.active { color: var(--accent-color); border-bottom: 2px solid var(--accent-color); }
        header { padding: 60px 20px; text-align: center; max-width: 1200px; margin: 0 auto; }
        h1 { margin: 0; font-size: 2.5rem; letter-spacing: 0.1em; }
        p.subtitle { opacity: 0.8; margin-top: 15px; font-size: 1.1rem; }
        footer { text-align:center; padding: 40px; opacity: 0.5; font-size: 0.8rem; border-top: 1px solid rgba(255,255,255,0.1); }

        /* contact.html 専用スタイル */
        .contact-container { max-width: 600px; margin: 0 auto; padding: 20px; margin-bottom: 60px;}
        
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: var(--accent-color); }
        
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px;
            background: #e4e4e4;
            border: 1px solid #444;
            color: #fff;
            border-radius: 4px;
            box-sizing: border-box; /* パディングを含める */
            font-size: 1rem;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            background: #444;
        }

        button {
            background: var(--accent-color);
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            border-radius: 30px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: opacity 0.3s;
        }
        button:hover { opacity: 0.8; }
    
        .terms-wrapper { background: #f9f9f9; padding: 15px; border-radius: 4px; margin-bottom: 20px; border: 1px solid #ccc; text-align: left; }
        .terms-scroll { height: 100px; overflow-y: scroll; border: 1px solid #ddd; background: #fff; padding: 10px; font-size: 0.85rem; color: #333; margin-bottom: 10px; white-space: pre-wrap; }
        .terms-check { display: block; text-align: center; font-weight: bold; cursor: pointer; color: var(--text-color); }
        .terms-check input { width: auto; margin-right: 5px; }
        </style>
<link href="https://fonts.googleapis.com" rel="preconnect"/><link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/><link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700&amp;display=swap" rel="stylesheet"/>
</head>
<body>
<nav>
<div class="nav-container">
<a class="nav-link" href="index.html">Home</a>
<a class="nav-link" href="profile.html">Profile</a>
<a class="nav-link" href="gallery.html">Gallery</a>
<a class="nav-link" href="news.html">News</a>
<a class="nav-link active" href="contact.html">Contact</a>
</div>
</nav>
<header>
<h1 style="color: #0080c0">Contact</h1>
<p class="subtitle" style="color: #000000">Get in Touch</p>
</header>
<main class="contact-container">
<p style="text-align: center; margin-bottom: 30px; opacity: 0.8; color: #000000">撮影のご依頼、ご感想などお気軽にお問い合わせください。</p>
<!-- フォームの実装（サーバー機能がない場合、mailtoなどで代用するのが一般的ですが、ここではデザインのみ） -->
<form action="https://formspree.io/f/mkoojywe" method="POST">
<div class="form-group">
<label for="name">Name</label>
<input id="name" name="name" placeholder="お名前" required="" type="text"/>
</div>
<div class="form-group">
<label for="email">Email</label>
<input id="email" name="email" placeholder="メールアドレス" required="" type="email"/>
</div>
<div class="form-group">
<label for="message">Message</label>
<textarea id="message" name="message" placeholder="お問い合わせ内容" required="" rows="6"></textarea>
</div>
<div class="terms-wrapper">
<div class="terms-scroll">【個人情報の取り扱いについて】<br/>1. 個人情報の利用目的<br/>   お問い合わせへの回答のために利用します。<br/>2. 個人情報の第三者提供<br/>   法令に基づく場合を除き、第三者に提供しません。<br/>3. 個人情報の管理<br/>   漏洩防止のため適切な安全管理措置を講じます。</div>
<label class="terms-check">
<input required="" type="checkbox"/> 上記の規約に同意して送信する
                    </label>
</div>
<button type="submit">Send Message</button>
</form>
</main>
<footer>© 2026 Sosaku Kawahara. All rights reserved.</footer>
</body>
</html>
